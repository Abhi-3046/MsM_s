<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Mobile Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-box {
      width: 350px;
      max-width: 90vw;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #373440;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin: 10px 0;
      padding: 0.7rem;
      background: #373440;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #6c757d;
    }

    .error {
      color: #d9534f;
      font-size: 13px;
      text-align: center;
      margin: 0.5rem 0;
      min-height: 20px;
    }

    hr {
      margin: 1.5rem 0;
      border: none;
      border-top: 1px solid #eee;
    }

    .g_id_signin {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
    }

    .back-link a {
      color: #373440;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="form-box">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <div style="display: flex; align-items: center; margin-top: 5px;">
      <input type="checkbox" id="showPass" style="width: auto; margin: 0;" onclick="toggleSignupPassword()">
      <label for="showPass" style="margin: 0 0 0 5px; font-size: 0.9rem; cursor: pointer;">Show Password</label>
    </div>

    <script>
      function toggleSignupPassword() {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const isChecked = document.getElementById("showPass").checked;
        password.type = isChecked ? "text" : "password";
        confirmPassword.type = isChecked ? "text" : "password";
      }
    </script>

    <p class="error" id="errorMsg"></p>

    <button onclick="signup()">Sign Up</button>

    <hr>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleGoogleLogin">
    </div>

    <div class="g_id_signin"></div>

    <div class="back-link">
      <a href="loginpage.html">Already have an account? Login</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
